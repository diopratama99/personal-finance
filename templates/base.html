<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{{ title or "Keuangan" }}</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="{{ url_for('static', filename='style.css') }}" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-deep">
  <div class="container">
    <a class="navbar-brand fw-semibold" href="{{ url_for('dashboard') }}">Keuangan</a>
    <div class="ms-auto d-flex gap-2">
      <a class="btn btn-outline-light btn-sm" href="{{ url_for('add_form', type='income') }}">+ Income</a>
      <a class="btn btn-light btn-sm" href="{{ url_for('add_form', type='expense') }}">+ Expense</a>
      <a class="btn btn-outline-light btn-sm" href="{{ url_for('categories_page') }}">Kategori</a>
      <a class="btn btn-outline-light btn-sm" href="{{ url_for('template_csv') }}">Template CSV</a>
    </div>
  </div>
</nav>

<div class="container py-4">
  {% with messages = get_flashed_messages() %}
    {% if messages %}
      <div class="alert alert-primary shadow-sm">{{ messages|join(', ') }}</div>
    {% endif %}
  {% endwith %}
  {% block content %}{% endblock %}
</div>

<script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.min.js"></script>
</body>
</html>
