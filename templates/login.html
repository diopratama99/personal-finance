{% extends "base.html" %}
{% block content %}

<!-- Decorative blurred blobs background -->
<div class="bg-decor">
  <div class="blob b1"></div>
  <div class="blob b2"></div>
  <div class="blob b3"></div>
  <div class="grain"></div>
</div>

<div class="login-hero d-flex flex-column align-items-center">
  <div class="text-center mb-3">
    <div class="fw-bold login-brand">Temanku</div>
    <div class="text-muted login-sub">Kelola keuangan pribadi dengan mudah</div>
  </div>

  <div class="auth-card mx-auto" data-aos="zoom-in">
  <h4 class="mb-3">Masuk</h4>
  <form method="post" action="{{ url_for('do_login') }}" class="vstack gap-3">
    <input name="email" class="form-control" placeholder="Email" required>
    <div class="password-wrapper">
      <input id="loginPassword" name="password" class="form-control pe-5" type="password" placeholder="Password" required>
      <button class="password-toggle" type="button" id="togglePassword" aria-label="Tampilkan password" title="Tampilkan">
        <i class="bi bi-eye"></i>
      </button>
    </div>
    <button class="btn btn-primary w-100">Login</button>
  </form>
  <div class="small mt-3">Belum punya akun? <a href="{{ url_for('register') }}">Daftar</a></div>
  </div>
</div>

<script>
  (function(){
    var btn = document.getElementById('togglePassword');
    var inp = document.getElementById('loginPassword');
    if(!btn || !inp) return;
    btn.addEventListener('click', function(){
      var isPwd = inp.type === 'password';
      inp.type = isPwd ? 'text' : 'password';
      var icon = btn.querySelector('i');
      if(icon){
        icon.classList.toggle('bi-eye', !isPwd);
        icon.classList.toggle('bi-eye-slash', isPwd);
      }
      btn.setAttribute('aria-label', isPwd ? 'Sembunyikan password' : 'Tampilkan password');
      btn.setAttribute('title', isPwd ? 'Sembunyikan' : 'Tampilkan');
    });
  })();
</script>

{% endblock %}
